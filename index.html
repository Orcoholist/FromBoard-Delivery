<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FromBoard Delivery</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header__row">
                <div class="header__top">
                    <div class="header__top-left">
                    <div class="header__top-logo"><img src="images/logo.png" alt="logo"></div>                    
                   <div class="header__top-text">FromBoard Delivery</div> 
                </div>
                <div class="header__info">
                    <div class="header__info-cost">
                        <p>Доставляем товары из заграницы в Россию</p>
                        <p>Стоимость от 550 рублей за заказ</p>
                        <p>1 $ = 93 ₽ | 1 € = 99 ₽ | 1 ¥ = 13 ₽</p>
                    </div>
                    <div class="header__info-phone">
                        <p><span>+7 (800)-123-45-67</span></p>
                        <p>Звонки по России бесплатны</p>
                    </div>
                </div>
            </div>
                <div class="header__nav">
                    <ul>
                        <li>Калькулятор</li>
                        <li>О нас</li>
                        <li>Гарантии</li>
                        <li>Отзывы</li>
                    </ul>
                    <button>Оставить заявку</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
